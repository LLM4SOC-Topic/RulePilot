description: This search looks for EC2 instances being created with previously unseen
  instance types.  This search is deprecated and have been translated to use the latest
  Change Datamodel.
required_fields:
- _time
- eventName
- errorCode
- requestParameters.instanceType
rule: sourcetype=aws:cloudtrail eventName=RunInstances [search sourcetype=aws:cloudtrail
  eventName=RunInstances errorCode=success | fillnull value="m1.small" requestParameters.instanceType
  | stats earliest(_time) as earliest latest(_time) as latest by requestParameters.instanceType
  | rename requestParameters.instanceType as instanceType | inputlookup append=t previously_seen_ec2_instance_types.csv
  | stats min(earliest) as earliest max(latest) as latest by instanceType | outputlookup
  previously_seen_ec2_instance_types.csv | eval newType=if(earliest >= relative_time(now(),
  "-70m@m"), 1, 0) | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$) | convert
  timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$) | where newType=1 | rename instanceType
  as requestParameters.instanceType | table requestParameters.instanceType] | spath
  output=user userIdentity.arn | rename requestParameters.instanceType as instanceType,
  responseElements.instancesSet.items{}.instanceId as dest | table _time, user, dest,
  instanceType | `ec2_instance_started_with_previously_unseen_instance_type_filter`
