description: The following analytic identifies the use of the "remotesigned" execution
  policy for PowerShell scripts. It leverages data from Endpoint Detection and Response
  (EDR) agents, focusing on command-line executions containing "remotesigned" and
  "-File". This activity is significant because the "remotesigned" policy allows locally
  created scripts to run without restrictions, posing a potential security risk. If
  confirmed malicious, an attacker could execute unauthorized scripts, leading to
  code execution, privilege escalation, or persistence within the environment.
required_fields:
- _time
- Processes.dest
- Processes.user
- Processes.parent_process
- Processes.process_name
- Processes.original_file_name
- Processes.process
- Processes.process_id
- Processes.parent_process_id
rule: '| tstats summariesonly=`summariesonly_config` allow_old_summaries=`oldsummaries_config`
  fillnull_value=`fillnull_config` min(_time) as firstTime max(_time) as lastTime
  from datamodel=Endpoint.Processes where (Processes.process_name=pwsh.exe OR Processes.process_name=sqlps.exe
  OR Processes.process_name=sqltoolsps.exe OR Processes.process_name=powershell.exe
  OR Processes.process_name=powershell_ise.exe OR Processes.original_file_name=pwsh.dll
  OR Processes.original_file_name=PowerShell.EXE OR Processes.original_file_name=powershell_ise.EXE)
  Processes.process="* remotesigned *" Processes.process="* -File *" by Processes.dest
  Processes.user Processes.parent_process Processes.process_name Processes.original_file_name
  Processes.process Processes.process_id Processes.parent_process_id | `drop_dm_object_name(Processes)`
  | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$) | convert timeformat="%Y-%m-%dT%H:%M:%S"
  ctime($field$) | `windows_powershell_remotesigned_file_filter`'
