description: The following analytic detects the creation of potentially malicious
  unsigned DLLs in the c:\windows\system32 or c:\windows\syswow64 folders. It leverages
  Sysmon EventCode 7 logs to identify unsigned DLLs with unavailable signatures loaded
  in these critical directories. This activity is significant as it may indicate a
  DLL hijacking attempt, a technique used by attackers to gain unauthorized access
  and execute malicious code. If confirmed malicious, this could lead to privilege
  escalation, allowing the attacker to gain elevated privileges and further compromise
  the target system.
required_fields:
- _time
- Image
- ImageLoaded
- Signed
- SignatureStatus
- OriginalFileName
- process_name
- dest
- EventCode
- ProcessId
- Hashes
- IMPHASH
rule: sourcetype=XmlWinEventLog:Microsoft-Windows-Sysmon/Operational OR source=XmlWinEventLog:Microsoft-Windows-Sysmon/Operational
  OR source=Syslog:Linux-Sysmon/Operational EventCode=7 Signed=false OriginalFileName
  = "-" SignatureStatus="unavailable" ImageLoaded IN ("*:\\windows\\system32\\*",
  "*:\\windows\\syswow64\\*") | stats count min(_time) as firstTime max(_time) as
  lastTime by Image ImageLoaded Signed SignatureStatus OriginalFileName process_name
  dest EventCode ProcessId Hashes IMPHASH | convert timeformat="%Y-%m-%dT%H:%M:%S"
  ctime($field$) | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$) | `windows_unsigned_dll_side_loading_filter`
