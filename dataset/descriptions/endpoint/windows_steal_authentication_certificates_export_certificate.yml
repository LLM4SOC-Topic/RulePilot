description: The following analytic detects the use of the PowerShell cmdlet 'export-certificate'
  executed via the command line, indicating an attempt to export a certificate from
  the local Windows Certificate Store. This detection leverages data from Endpoint
  Detection and Response (EDR) agents, focusing on process execution logs and command-line
  arguments. Exporting certificates is significant as it may indicate credential theft
  or preparation for man-in-the-middle attacks. If confirmed malicious, this activity
  could allow an attacker to impersonate users, decrypt sensitive communications,
  or gain unauthorized access to systems and data.
required_fields:
- _time
- Processes.dest
- Processes.user
- Processes.parent_process_name
- Processes.parent_process
- Processes.original_file_name
- Processes.process_name
- Processes.process
- Processes.process_id
- Processes.parent_process_path
- Processes.process_path
- Processes.parent_process_id
rule: '| tstats summariesonly=`summariesonly_config` allow_old_summaries=`oldsummaries_config`
  fillnull_value=`fillnull_config` count min(_time) as firstTime max(_time) as lastTime
  from datamodel=Endpoint.Processes where Processes.process="*export-certificate*"
  by Processes.dest Processes.user Processes.parent_process_name Processes.process_name
  Processes.process Processes.process_id Processes.parent_process_id | `drop_dm_object_name(Processes)`
  | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$) | convert timeformat="%Y-%m-%dT%H:%M:%S"
  ctime($field$) | `windows_steal_authentication_certificates_export_certificate_filter`'
