description: The following analytic identifies the execution of the Windows OS tool
  klist.exe, often used by post-exploitation tools like winpeas. This detection leverages
  data from Endpoint Detection and Response (EDR) agents, focusing on process and
  parent process details. Monitoring klist.exe is significant as it can indicate attempts
  to list or gather cached Kerberos tickets, which are crucial for lateral movement
  or privilege escalation. If confirmed malicious, this activity could enable attackers
  to move laterally within the network or escalate privileges, posing a severe security
  risk.
required_fields:
- _time
- Processes.dest
- Processes.user
- Processes.parent_process_name
- Processes.parent_process
- Processes.original_file_name
- Processes.process_name
- Processes.process
- Processes.process_id
- Processes.parent_process_path
- Processes.process_path
- Processes.parent_process_id
- Processes.parent_process_guid
- Processes.process_guid
rule: '| tstats summariesonly=`summariesonly_config` allow_old_summaries=`oldsummaries_config`
  fillnull_value=`fillnull_config` count min(_time) as firstTime max(_time) as lastTime
  from datamodel=Endpoint.Processes where Processes.process_name="klist.exe" OR Processes.original_file_name
  = "klist.exe" Processes.parent_process_name IN ("cmd.exe", "powershell*") by Processes.process_name
  Processes.original_file_name Processes.process Processes.process_id Processes.process_guid
  Processes.parent_process_name Processes.parent_process Processes.parent_process_guid
  Processes.dest Processes.user | `drop_dm_object_name(Processes)` | convert timeformat="%Y-%m-%dT%H:%M:%S"
  ctime($field$) | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$) | `windows_steal_or_forge_kerberos_tickets_klist_filter`'
