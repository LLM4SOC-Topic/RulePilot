description: The following analytic identifies the deletion of the Raccine Rules Updater
  scheduled task using the `schtasks.exe` command. This detection leverages data from
  Endpoint Detection and Response (EDR) agents, focusing on process names and command-line
  executions. This activity is significant because adversaries may delete this task
  to disable Raccine, a tool designed to prevent ransomware attacks. If confirmed
  malicious, this action could allow ransomware to execute without interference, leading
  to potential data encryption and loss.
required_fields:
- _time
- Processes.dest
- Processes.user
- Processes.parent_process_name
- Processes.parent_process
- Processes.original_file_name
- Processes.process_name
- Processes.process
- Processes.process_id
- Processes.parent_process_path
- Processes.process_path
- Processes.parent_process_id
rule: '| tstats summariesonly=`summariesonly_config` allow_old_summaries=`oldsummaries_config`
  fillnull_value=`fillnull_config` count min(_time) as firstTime max(_time) as lastTime
  from datamodel=Endpoint.Processes where Processes.process_name=schtasks.exe Processes.process="*delete*"
  AND Processes.process="*Raccine*" by Processes.dest Processes.user Processes.parent_process_name
  Processes.process_name Processes.original_file_name Processes.process Processes.process_id
  Processes.parent_process_id | `drop_dm_object_name(Processes)` | convert timeformat="%Y-%m-%dT%H:%M:%S"
  ctime($field$) | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$) | `windows_raccine_scheduled_task_deletion_filter`'
