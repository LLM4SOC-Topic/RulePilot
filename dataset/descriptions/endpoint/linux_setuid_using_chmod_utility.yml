description: The following analytic detects the execution of the chmod utility to
  set the SUID or SGID bit on files, which can allow users to temporarily gain root
  or group-level access. This detection leverages data from Endpoint Detection and
  Response (EDR) agents, focusing on process names and command-line arguments related
  to chmod. This activity is significant as it can indicate an attempt to escalate
  privileges or maintain persistence on a system. If confirmed malicious, an attacker
  could gain elevated access, potentially compromising sensitive data or critical
  system functions.
required_fields:
- _time
- Processes.dest
- Processes.user
- Processes.parent_process_name
- Processes.process_name
- Processes.process
- Processes.process_id
- Processes.parent_process_id
rule: '| tstats summariesonly=`summariesonly_config` allow_old_summaries=`oldsummaries_config`
  fillnull_value=`fillnull_config` count min(_time) as firstTime max(_time) as lastTime
  from datamodel=Endpoint.Processes WHERE (Processes.process_name = chmod OR Processes.process
  = "*chmod *") AND Processes.process IN("* g+s *", "* u+s *", "* 4777 *", "* 4577
  *") by Processes.dest Processes.user Processes.parent_process_name Processes.process_name
  Processes.process Processes.process_id Processes.parent_process_id Processes.process_guid
  | `drop_dm_object_name(Processes)` | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$)
  | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$) | `linux_setuid_using_chmod_utility_filter`'
