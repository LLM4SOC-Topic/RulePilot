description: The following analytic detects the creation of AWS KMS keys with an encryption
  policy accessible to everyone, including external entities. It leverages AWS CloudTrail
  logs to identify `CreateKey` or `PutKeyPolicy` events where the `kms:Encrypt` action
  is granted to all principals. This activity is significant as it may indicate a
  compromised account, allowing an attacker to misuse the encryption key to target
  other organizations. If confirmed malicious, this could lead to unauthorized data
  encryption, potentially disrupting operations and compromising sensitive information
  across multiple entities.
required_fields:
- _time
- eventName
- eventSource
- eventID
- awsRegion
- requestParameters.policy
- userIdentity.principalId
rule: sourcetype=aws:cloudtrail eventName=CreateKey OR eventName=PutKeyPolicy | spath
  input=requestParameters.policy output=key_policy_statements path=Statement{} | mvexpand
  key_policy_statements | spath input=key_policy_statements output=key_policy_action_1
  path=Action | spath input=key_policy_statements output=key_policy_action_2 path=Action{}
  | eval key_policy_action=mvappend(key_policy_action_1, key_policy_action_2) | spath
  input=key_policy_statements output=key_policy_principal path=Principal.AWS | search
  key_policy_action="kms:Encrypt" AND key_policy_principal="*" | stats count min(_time)
  as firstTime max(_time) as lastTime by eventName eventSource eventID awsRegion userIdentity.principalId
  user | convert timeformat="%Y-%m-%dT%H:%M:%S" ctime($field$)| convert timeformat="%Y-%m-%dT%H:%M:%S"
  ctime($field$) |`aws_detect_users_creating_keys_with_encrypt_policy_without_mfa_filter`
