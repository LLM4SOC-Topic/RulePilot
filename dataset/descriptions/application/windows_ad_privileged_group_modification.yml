description: Detect users added to privileged AD Groups.
required_fields:
- EventCode
- user
- src_user
- signature
- Group_Name
- dest
rule: eventtype=wineventlog_security OR Channel=security OR source=XmlWinEventLog:Security
  EventCode IN (4728) | stats min(_time) as _time dc(user) as usercount, values(user)
  as user values(user_category) as user_category values(src_user_category) as src_user_category
  values(dvc) as dvc by signature, Group_Name,src_user | lookup admon_groups_def  cn
  as Group_Name OUTPUT category | where category="privileged" | `windows_ad_privileged_group_modification_filter`
